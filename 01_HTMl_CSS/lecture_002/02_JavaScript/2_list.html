<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<ul>>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Unordered List-->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!--Order List in Alphabitical order-->
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>

        <!--Order List in Numerical order-->
    </ol>

    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>

    </ol>
</body>
</html>
